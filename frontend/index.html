<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Base Search Engine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🔍 Knowledge Base Search Engine</h1>
            <p class="subtitle">Ask questions about your documents using AI-powered semantic search</p>
        </header>
        
        <div class="search-box">
            <input 
                type="text" 
                id="query" 
                placeholder="Type your question here... (e.g., 'What is a primary key in DBMS?')" 
                autofocus
            />
            <button id="searchBtn">Search</button>
        </div>
        
        <div id="result"></div>
        <div id="sources"></div>
        
        <footer>
            <p>💡 Tip: Try asking specific questions about DBMS, Java, Computer Networks, or any topic in your knowledge base.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
